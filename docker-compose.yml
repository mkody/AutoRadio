version: '3'

services:
  icecast:
    image: "mkody/icecast"
    restart: always
    ports:
      - "${ICECAST_PORT:-8000}:8000"
    environment:
      - ICECAST_SOURCE_PASSWORD
      - ICECAST_ADMIN_PASSWORD
      - ICECAST_RELAY_PASSWORD
      - ICECAST_HOSTNAME
      - ICECAST_MAX_SOURCES
      - ICECAST_CHARSET
    volumes:
      - ./status.xsl:/usr/share/icecast/web/status.xsl:ro
      - ./style-status.css:/usr/share/icecast/web/style-status.css:ro
      - ./logs:/var/log/icecast

  liquidsoap:
    image: "savonet/liquidsoap:v2.1.3"
    restart: always
    command: ["/script.liq"]
    environment:
      - ICECAST_SOURCE_PASSWORD
      - STREAM_NAME
      - STREAM_DESC
      - STREAM_URL
      - STREAM_MOUNTPOINT
    depends_on:
      - icecast
    volumes:
      - ./music:/music:ro
      - ./script.liq:/script.liq:ro
