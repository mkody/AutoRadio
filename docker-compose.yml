services:
  icecast:
    container_name: autoradio-icecast
    image: docker.io/mkody/icecast:latest
    restart: unless-stopped
    ports:
      - "${ICECAST_PORT:-8000}:8000"
    environment:
      - ICECAST_SOURCE_PASSWORD
      - ICECAST_ADMIN_PASSWORD
      - ICECAST_RELAY_PASSWORD
      - ICECAST_HOSTNAME
      - ICECAST_MAX_SOURCES
      - ICECAST_CHARSET
    volumes:
      - ./status.xsl:/usr/share/icecast/web/status.xsl:ro
      - ./style-status.css:/usr/share/icecast/web/style-status.css:ro

  liquidsoap:
    container_name: autoradio-liquidsoap
    image: docker.io/savonet/liquidsoap:v2.3.1
    restart: unless-stopped
    command: ["/script.liq"]
    depends_on:
      - icecast
    environment:
      - ICECAST_SOURCE_PASSWORD
      - STREAM_NAME
      - STREAM_DESC
      - STREAM_URL
      - STREAM_MOUNTPOINT
    volumes:
      - ./music:/music:ro
      - ./script.liq:/script.liq:ro
