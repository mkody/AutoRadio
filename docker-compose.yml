version: '3'

services:
  icecast:
    image: "mkody/icecast"
    restart: always
    ports:
      - "${ICECAST_PORT:-8000}:8000"
    environment:
      - ICECAST_SOURCE_PASSWORD
      - ICECAST_ADMIN_PASSWORD
      - ICECAST_RELAY_PASSWORD
      - ICECAST_HOSTNAME
      - ICECAST_MAX_SOURCES
      - ICECAST_CHARSET

  liquidsoap:
    image: "phasecorex/liquidsoap"
    restart: always
    command: ["/script.liq"]
    environment:
      - ICECAST_SOURCE_PASSWORD
      - STREAM_NAME
      - STREAM_DESC
      - STREAM_URL
      - STREAM_MOUNTPOINT
    depends_on:
      - icecast
    volumes:
      - ./music:/music:ro
      - ./script.liq:/script.liq:ro
